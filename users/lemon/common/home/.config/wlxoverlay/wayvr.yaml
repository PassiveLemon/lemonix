version: 1

run_compositor_at_start: false 

auto_hide: true

auto_hide_delay: 750

keyboard_repeat_delay: 200

keyboard_repeat_rate: 50

displays:
  Watch:
    width: 400
    height: 600
    scale: 0.4
    attach_to: "HandRight"
    pos: [ 0.0, 0.0, 0.125 ]
    rotation: { axis: [ 1.0, 0.0, 0.0 ], angle: -45.0 }
  Disp1:
    width: 640
    height: 480
    primary: true
  Disp2:
    width: 1280
    height: 720
    scale: 2.0

catalogs:
  default_catalog:
    apps:
      - name: "Calc"
        target_display: "Disp1"
        exec: "fend"
        shown_at_start: false
      - name: "htop"
        target_display: "Watch"
        exec: "tym"
        args: "-- htop"

